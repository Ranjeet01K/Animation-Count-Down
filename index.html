<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CountDown</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="container">
		<div class="count">
			<div class="nums">
				<span class="in">10</span>
				<span>9</span>
				<span>8</span>
				<span>7</span>
				<span>6</span>
				<span>5</span>
				<span>4</span>
				<span>3</span>
				<span>2</span>
				<span>1</span>
				<span>0</span>
			</div>
			<h3>Get Ready</h3>
		</div>
		<div class="final">
			<h1>GO</h1>
			<button id="replay">
				<span>Replay</span>
			</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
